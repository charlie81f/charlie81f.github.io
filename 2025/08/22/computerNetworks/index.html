r><span class="line"></span><br><span class="line">	虽然设计为P2P通信技术，媒体流是双向传输，但需要借助信令服务器和STUN/TURN服务器。</span><br><span class="line"></span><br><span class="line">	信令服务器：交换SDP会话、房间管理；STUN：获取公网地址；TURN：数据中继。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">TCP/IP五层模型（下到上）</span><br><span class="line"></span><br><span class="line">	1）物理层：通过物质介质（光纤、电缆等）传输原始比特流，数据单位是比特。</span><br><span class="line"></span><br><span class="line">	2）链路层：在直接相连的节点间传输数据，处理物理寻址（MAC）和错误检测，数据单位是帧。</span><br><span class="line"></span><br><span class="line">	3）网络层：负责逻辑寻址、路由选择和分组转发，数据单位是包。</span><br><span class="line"></span><br><span class="line">	4）传输层：提供端到端的数据传输，流量控制和错误恢复，数据单位是段。</span><br><span class="line"></span><br><span class="line">	5）应用层：为用户提供网络服务接口，处理应用程序逻辑，数据单位是数据。</span><br></pre></td></tr></table></figure>
