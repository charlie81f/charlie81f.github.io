        <div class="content markdown">
            <figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">LocalStorage和SessionStorage的区别</span><br><span class="line"></span><br><span class="line">![LocalStorage.png](LocalStorage.png)</span><br><span class="line"></span><br><span class="line">	LocalStorage适合存储需要长期保留的数据，而SessionStorage适合存储临时会话数据。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">WebSocket</span><br><span class="line"></span><br><span class="line">	在单个TCP连接上进行全双工通信的应用层协议，解决HTTP协议在实时通信方面的局限性。</span><br><span class="line"></span><br><span class="line">	HTTP：无状态，单向请求-响应模式===&gt;WebSocket：持久连接，双向实时通信。还免去了重复的HTTP头开销。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">WebRTC</span><br><span class="line"></span><br><span class="line">	虽然设计为P2P通信技术，媒体流是双向传输，但需要借助信令服务器和STUN/TURN服务器。</span><br><span class="line"></span><br><span class="line">	信令服务器：交换SDP会话、房间管理；STUN：获取公网地址；TURN：数据中继。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">TCP/IP五层模型（下到上）</span><br><span class="line"></span><br><span class="line">	1）物理层：通过物质介质（光纤、电缆等）传输原始比特流，数据单位是比特。</span><br><span class="line"></span><br><span class="line">	2）链路层：在直接相连的节点间传输数据，处理物理寻址（MAC）和错误检测，数据单位是帧。</span><br><span class="line"></span><br><span class="line">	3）网络层：负责逻辑寻址、路由选择和分组转发，数据单位是包。</span><br><span class="line"></span><br><span class="line">	4）传输层：提供端到端的数据传输，流量控制和错误恢复，数据单位是段。</span><br><span class="line"></span><br><span class="line">	5）应用层：为用户提供网络服务接口，处理应用程序逻辑，数据单位是数据。</span><br></pre></td></tr></table></figure>
